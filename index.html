<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Information</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .user-list {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="user-list" id="user-list">
    <h2>User Information</h2>
    <!-- User info will be displayed here -->
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCmLnY00MUdJBe8fL2IRYj1_sYicwDLFFM",
      authDomain: "personal-information-1b6b2.firebaseapp.com",
      databaseURL: "https://personal-information-1b6b2-default-rtdb.firebaseio.com",
      projectId: "personal-information-1b6b2",
      storageBucket: "personal-information-1b6b2.firebasestorage.app",
      messagingSenderId: "309393290563",
      appId: "1:309393290563:web:d1ef122c5d27425531ebf6",
      measurementId: "G-C4JS5H90C2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Reference to the 'users' data
    const usersRef = db.ref('users');

    // Get all user data
    usersRef.on('value', (snapshot) => {
      const userList = snapshot.val();
      const userListContainer = document.getElementById('user-list');
      userListContainer.innerHTML = '<h2>User Information</h2>'; // Reset the list content

      if (userList) {
        Object.keys(userList).forEach(userId => {
          const userData = userList[userId];
          const userElement = document.createElement('div');
          userElement.classList.add('user-item');
          userElement.innerHTML = `
            <div>
              <strong>Name:</strong> ${userData.name} <br>
              <strong>Email:</strong> ${userData.email} <br>
              <strong>Phone:</strong> ${userData.phone} <br>
              <strong>Address:</strong> ${userData.address} <br>
              <strong>Education:</strong> ${userData.education} <br>
              <strong>DOB:</strong> ${userData.dob}
            </div>
            <button onclick="editUser('${userId}')">Edit</button>
          `;
          userListContainer.appendChild(userElement);
        });
      } else {
        userListContainer.innerHTML = '<p>No users found.</p>';
      }
    });

    // Function to handle editing a user (you can implement this further)
    function editUser(userId) {
      alert("Edit functionality for user: " + userId);
      // You can add logic to edit user data here (e.g., navigate to another page or open a modal)
    }
  </script>

</body>
</html>
