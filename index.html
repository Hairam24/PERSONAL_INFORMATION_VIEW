<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Information</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .user-list {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-item {
      margin-bottom: 1rem;
    }
    .user-name-btn {
      padding: 0.75rem 1rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
    }
    .user-name-btn:hover {
      background-color: #0056b3;
    }
    .user-details {
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-left: 4px solid #007bff;
      background-color: #f9f9f9;
      display: none;
    }
  </style>
</head>
<body>

  <div class="user-list" id="user-list">
    <h2>User Information</h2>
    <!-- User info will be dynamically inserted here -->
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCmLnY00MUdJBe8fL2IRYj1_sYicwDLFFM",
      authDomain: "personal-information-1b6b2.firebaseapp.com",
      databaseURL: "https://personal-information-1b6b2-default-rtdb.firebaseio.com",
      projectId: "personal-information-1b6b2",
      storageBucket: "personal-information-1b6b2.firebasestorage.app",
      messagingSenderId: "309393290563",
      appId: "1:309393290563:web:d1ef122c5d27425531ebf6",
      measurementId: "G-C4JS5H90C2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const usersRef = db.ref('users');

    usersRef.on('value', (snapshot) => {
      const userList = snapshot.val();
      const userListContainer = document.getElementById('user-list');
      userListContainer.innerHTML = '<h2>User Information</h2>';

      if (userList) {
        Object.keys(userList).forEach(userId => {
          const userData = userList[userId];
          const userElement = document.createElement('div');
          userElement.classList.add('user-item');

          const nameButton = document.createElement('button');
          nameButton.classList.add('user-name-btn');
          nameButton.textContent = userData.name;

          const detailsDiv = document.createElement('div');
          detailsDiv.classList.add('user-details');
          detailsDiv.innerHTML = `
            <strong>Email:</strong> ${userData.email} <br>
            <strong>Phone:</strong> ${userData.phone} <br>
            <strong>Address:</strong> ${userData.address} <br>
            <strong>Education:</strong> ${userData.education} <br>
            <strong>DOB:</strong> ${userData.dob}
          `;

          // Toggle details visibility on name button click
          nameButton.addEventListener('click', () => {
            detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
          });

          userElement.appendChild(nameButton);
          userElement.appendChild(detailsDiv);
          userListContainer.appendChild(userElement);
        });
      } else {
        userListContainer.innerHTML += '<p>No users found.</p>';
      }
    });
  </script>

</body>
</html>
